{% include 'shead.html' %}
<div class="mt-100">
    <div class="card login-card bg-main">
        <form action="send_price_request_action">
            <div class="text-center H h1-30">Send Request Here</div>
            <input type="hidden" name="product_id" value="{{product_id}}">
            <input type="hidden" name="category_name" value="{{category_name}}">
            <input type="hidden" name="product_title" value="{{product_title}}">
            <input type="hidden" name="data_type" value="{{data_type}}">
            <div class="mt-10 form-group">
                <label for="price" class="form-label">Price</label>
                <input type="number" name="price" id="price" min="{{price}}" required placeholder="Enter Price" class="form-control pe-30">
            </div>
            <div class="mt-10">
                <input type="submit" value="Send" class="btn w-100 color-primary fs-2">
            </div>
        </form>
    </div>
</div>
