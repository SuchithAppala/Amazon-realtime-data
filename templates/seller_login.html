{% include 'head.html'%}
<div class="row mt-30">
  <div class="login_container row">
    <div class="col-6 mt-10">
        <img class="img w-100" src="https://plus.unsplash.com/premium_photo-1682089094675-a8f9aff0ff31?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2VsbGVyfGVufDB8fDB8fHww">
    </div>
    <div class="col-6 p-30">
       <form action="seller_login_action" method="post">
           <div class="text-center heading h-2">Seller Login Here</div>
              <div class="form-group mt-20">
                <label class="form-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required>
              </div>
              <div class="form-group mt-20">
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" required>
              </div>
              <div class="mt-20">
                <input type="submit" value=" Seller Login" class="btn w-100 color-primary fs-2" >
              </div>
              <div class="mt-20">
                <label>Don't you have account?</label>
                <a href="seller_registration">Register now</a>
              </div>
            </form>
          </div>
        </div>
  </div>
