{% include 'head.html' %}
<div class="row mt-30">
  <div class=" card login_container row">
    <div class="col-6">
        <img class="img" src="https://media.istockphoto.com/id/1327008120/photo/woman-writes-with-pen-in-documents-at-workplace.webp?a=1&b=1&s=612x612&w=0&k=20&c=kr65HxfKaDTJ5RwMwZ4vVIX_KYdgdU2wqU3yjqaT0-M=">
    </div>
    <div class="col-6 p-30">
       <form action="admin_login_action" method="post">
           <div class="text-center heading h-2">Admin Login Here</div>
              <div class="form-group mt-20">
                <label class="form-label" for="username">Username</label>

                <label class="form-label" for="password">Password</label>

              <div class="mt-20">
                <input type="submit" value="Login" class="btn w-100 color-primary fs-2">
              </div>
       </form>
    </div>
  </div>
</div>
