{% include 'head.html'%}
<div class="row mt-30">
  <div class="login_container row">
    <div class="col-6">
        <img class="img" src="https://media.istockphoto.com/id/1589489985/photo/young-cheerful-woman-at-the-market.webp?a=1&b=1&s=612x612&w=0&k=20&c=YX6LhcavrOWBI29TN-6kDuH8Pgq0PYgqVs4i5-ZYxuY=">
    </div>
    <div class="col-6 p-30">
       <form action="customer_login_action" method="post">
           <div class="text-center heading h-2">Customer Login Here</div>
              <div class="form-group mt-20">
                <label class="form-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required>
              </div>
              <div class="form-group mt-20">
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" required>
              </div>
              <div class="mt-20">
                <input type="submit" value=" Customer Login" class="btn w-100 color-primary fs-2" >
              </div>
              <div class="mt-20">
                <label>Don't you have account?</label>
                <a href="customer_registration">Register now</a>
              </div>
            </form>
          </div>
        </div>
  </div>
